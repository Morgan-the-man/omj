
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOLD-GUARD Alerts</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #1a1a1a; color: #fff; text-align: center; padding: 20px; }
        .alert-box { border: 2px solid #ffcc00; padding: 20px; margin: 20px auto; width: 90%; max-width: 400px; border-radius: 10px; background-color: #333; }
        h1 { color: #ffcc00; }
        p { font-size: 1.2em; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>GOLD-GUARD ALERTS</h1>
    <div class="alert-box" id="alertBox">
        <p>Mode: WARM-UP</p>
        <p>Wins in a row: 0</p>
        <p>Losses in a row: 0</p>
        <p>TRADE SIGNAL: WAIT</p>
        <p>Entry Price: -</p>
        <p>Close Price: -</p>
    </div>

    <script>
        async function fetchAlerts() {
            try {
                const response = await fetch('https://mm-1--MORGANJEREMIAH.replit.app/alerts');
                const data = await response.json();

                document.getElementById('alertBox').innerHTML = `
                    <p>Mode: ${data.mode}</p>
                    <p>Wins in a row: ${data.wins}</p>
                    <p>Losses in a row: ${data.losses}</p>
                    <p>TRADE SIGNAL: ${data.trade_signal}</p>
                    <p>Entry Price: ${data.entry_price}</p>
                    <p>Close Price: ${data.close_price}</p>
                `;
            } catch (error) {
                console.error('Error fetching alerts:', error);
            }
        }

        setInterval(fetchAlerts, 2000); // Refresh every 2 seconds
        fetchAlerts(); // Initial fetch
    </script>
</body>
  </html>
